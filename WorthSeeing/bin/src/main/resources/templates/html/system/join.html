<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Sign Up 03</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../css/join/style.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
	<section class="ftco-section" style="background-image: url(../images/ad.png);">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div
							class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<div class="icon">
									<span class="fa fa-soccer-ball-o"></span>
								</div>
								<h2>회원가입</h2>
								<p>이미 회원이신가요?</p>
								<a th:href="@{/system/login}"
									class="btn btn-white btn-outline-white">로그인</a>
							</div>
						</div>
						<div class="login-wrap p-4 p-md-5">
							<form id="register-form" name="joinForm" class="signup-form"
								onsubmit="return Validation();" th:action="@{/system/joinProc}"
								method="post" role="form">
								<div class="form-group mb-4">
									<label class="label" for="name">이름</label> <input
										type="text" name="name" id="name" class="form-control" placeholder="이름">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="name">닉네임</label> <input
										type="text" name="nickName" id="nickName" class="form-control" placeholder="닉네임">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="email">이메일</label> <input
										type="text" name="email" id="email" class="form-control"
										placeholder="이메일">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="name">아이디</label> <input
										type="text" name="userId" id="id" class="form-control" placeholder="아이디">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="password">비밀번호</label> <input
										type="password" name="userPw" id="password" class="form-control" placeholder="비밀번호">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="password">비밀번호 확인</label> <input
										type="password" name="password_confirm"
											id="password_confirm" class="form-control"
										placeholder="비밀번호 확인">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="password">주소</label> <input
										type="text" name="address_kakao" id="address_kakao" class="form-control"
										placeholder="주소">
										<input
										type="hidden" name="address" id="address" class="form-control"
										placeholder="주소">

								</div>
								<div class="form-group mb-4">
									<label class="label" for="password">상세주소</label> <input
										type="text" name="detailAddress" id="detailaddress" class="form-control"
										placeholder="상세주소">
								</div>
								<div class="form-group mb-4">
									<label class="label" for="password" >전화번호</label> <input
										type="text" name="tel" id="tel" class="form-control" maxlength="11"
										placeholder="전화번호">
								</div>
								<div class="form-group">
									<button type="submit"
										class="btn btn-primary rounded submit p-3">회원가입</button>
								</div>
							</form>
							<div class="w-100 social-wrap"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../js/join/jquery.min.js"></script>
	<script src="../js/join/popper.js"></script>
	<script src="../js/join/bootstrap.min.js"></script>
	<script src="../js/join/main.js"></script>
	<script src="../js/join/join.js"></script>

</body>
</html>
