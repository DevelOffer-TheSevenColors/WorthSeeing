      <h2>구매 내역</h2>
      
    <table  class="customBoard" th:each="blockGroupWaiting, state : ${blockGroupWaitingUserId}">
    <tr align="center">
      <th>No</th>
      <th>블록번호</th>
      <th>결제금액</th>

      <td th:text="${blockGroupWaiting.endDate}"></td>

<!--       <td>15일</td> -->
    </tr>
    </table>
<!--     <form th:action="@{/mypagePurchaseHistory}" method="get"> -->
	<div>
						<nav class="customNav">
							<ul class="customPagination"
								th:with="start=${(1-(blockGroupWaitingUserId.number%1))%1 + 1},
	                    	last=(${start + 9 < blockGroupWaitingUserId.totalPages ? start + 9 : blockGroupWaitingUserId.totalPages})">

								<li th:class="${blockGroupWaitingUserId.first} ? 'disabled'">
									<button name="page" value="1" class="pageBtn">First</button>
								</li>

								<li th:class="${blockGroupWaitingUserId.first} ? 'disabled'">
									<button name="page" th:value="${blockGroupWaitingUserId.number}" class="pageBtn">&lt;</button>
								</li>

								<li th:each="page : ${#numbers.sequence(start, last)}"
									th:class="${page == blockGroupWaitingUserId.number + 1} ? 'active'">
									<button name="page" th:value="${page}" th:text="${page}" class="pageBtn"></button>
								</li>

								<li th:class="${blockGroupWaitingUserId.last} ? 'disabled'">
									<button name="page" th:value="${blockGroupWaitingUserId.number + 2}" class="pageBtn">&gt;</button>
								</li>

								<li th:class="${blockGroupWaitingUserId.last} ? 'disabled'">
									<button name="page" th:value="${blockGroupWaitingUserId.totalPages}" class="pageBtn">Last</button>
								</li>
							</ul>
						</nav>
					</div>
