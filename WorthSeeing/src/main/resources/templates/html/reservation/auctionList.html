<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
body {
  padding:1.5em;
  background: #f5f5f5
}

table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
}

th {
  text-align: left;
}
  
thead {
  font-weight: bold;
  color: #fff;
  background: #73685d;
}
  
 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}
  
 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
}

a {
  color: #73685d;
}
  
 @media all and (max-width: 768px) {
    
  table, thead, tbody, th, td, tr {
    display: block;
  }
  
  th {
    text-align: right;
  }
  
  table {
    position: relative; 
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }
  
  thead {
    float: left;
    white-space: nowrap;
  }
  
  tbody {
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }
  
  tr {
    display: inline-block;
    vertical-align: top;
  }
  
  th {
    border-bottom: 1px solid #a39485;
  }
  
  td {
    border-bottom: 1px solid #e5e5e5;
  }
  
  
  }
</style>

<body>
<table>

    <thead>
    <tr>
        <th>블록 번호</th>
        <th>경매 시작가격</th>
        <th>예약 인원</th>
        <th>일단 빈칸</th>
        <th >예약 하러 가기</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation, state : ${reservationList}">
        <td th:text="${reservation.reservation_seq}">James</td>
        <td th:text="${reservation.reservation_seq}"></td>
        <td th:text="${reservation.reservation_seq}">(713) 123-8965</td>
        <td th:text="${reservation.reservation_seq}">01/13/1979</td>
        <td th:text="${reservation.reservation_seq}"><a th:href="@{/reservation/auctionList}">jmatman@stewart.com</a></td>
    </tr>

    </tbody>
</table>



</body>
</html>
