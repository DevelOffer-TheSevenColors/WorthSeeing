<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<body>
	<div>
		<th:block th:replace="/fragments/header :: TopbarFragment"></th:block>

		<div class="container-fluid py-5">
			<div class="container pt-5 pb-3">
<table class="customBoard">

    <thead>
    <tr>
        <th>블록 번호</th>
        <th>경매 시작가격</th>
        <th>예약 인원</th>
        <th>일단 빈칸</th>
        <th >예약 하러 가기</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation, state : ${reservationList}">
        <td th:text="${reservation.blockGroup.blockGroup_seq}"></td>
        <td th:text="${reservation.startPrice}"></td>
        <td th:text="${reservation.userCnt}"></td>
        <td>여기 뭐가들어가면 좋을지 다들 생각해보세용 ㅎㅎ</td>
        <td ><a th:href="@{/reservation/reservationCredit(reservation_seq=${reservation.reservation_seq})}">예약 해야징 ㅋㅋ</a></td>
    </tr>
<!-- @{/board/getBoard(seq=${board.seq})} -->
    </tbody>
</table>

	</div>
		</div>
	<th:block th:replace="/fragments/footer :: footerFragment"></th:block>
	</div>

</body>
</html>
