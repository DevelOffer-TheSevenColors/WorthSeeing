<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div>
		<th:block th:replace="/fragments/header :: TopbarFragment"></th:block>

		<div class="container-fluid py-5">
			<div class="container pt-5 pb-3">

				<form
					th:action="@{/writeURLThumb}"
					method="post">
					<!-- 				<input type="hidden" name="reservation_seq"th:value="${reservationCreditInfo.reservation_seq}"> -->
					<table class="customBoard">
						<thead>
							<tr>
								<th colspan="2">블록 구매</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>선택한 블록</td>
								<td th:name="blockGroup_seq"
									th:text="${blockGroup_seq}"></td>

							</tr>
							<tr>
								<td>결제금액</td>
								<td th:name="startPrice"
									th:text="${avgPrice}"></td>
							</tr>
							<tr>
								<td>결제수단</td>
								<td><div>
										<label><input type="radio" name="fruit" value="삼성페이">삼성페이</label>
										<label><input type="radio" name="fruit" value="카카오페이">
											카카오페이</label> <label><input type="radio" name="fruit"
											value="애플페이"> 애플페이</label>
									</div></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="결제하기"
									class="btpay2"></td>
							</tr>
						</tbody>

					</table>
				</form>

				<div>
					<a th:href="@{/main}">돌아가기</a>
				</div>

			</div>
		</div>

		<th:block th:replace="/fragments/footer :: footerFragment"></th:block>
	</div>

</body>

</html>
