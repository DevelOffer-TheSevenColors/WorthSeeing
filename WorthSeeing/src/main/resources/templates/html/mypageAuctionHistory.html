<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/css/mypage.css">
</head>
<body>

	<div class="row">
		<div class="rightcolumn">
			<div class="card">
				<h2>구매 내역</h2>
			</div>
			<div>
				<hr>
				<table border="1">
					<tr align="center">
						<th scope="col">No.</th>
						<th scope="col">시작가</th>
						<th scope="col">낙찰가</th>
						<th scope="col">낙찰자</th>
						<th scope="col">경매일시</th>
						<th scope="col">낙찰유무</th>
					</tr>
					<tr align="center" th:each="auction, state : ${auctionList}">
						<td th:text="${auction.auction_seq}"></td>
						<td th:text="${auction.auctionPrice}"></td>
						<td th:text="${auction.finishPrice}"></td>
						<td th:text="${users.name}"></td>
						<td th:text="${auction.suggestDate}"></td>
						<td th:text="${users.userId == auction.users.userId}"></td>
					</tr>
				</table>
			</div>

		</div>
	</div>


</body>
</html>
